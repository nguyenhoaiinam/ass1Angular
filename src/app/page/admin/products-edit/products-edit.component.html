<form (ngSubmit)="onHandleUpdate()" [formGroup]="productForm">
    <input type="text" formControlName="name" placeholder="Tên" />
    <input type="number" formControlName="price" placeholder="Giá" />
    <input type="text" formControlName="img" placeholder="Ảnh" />

    <button type="submit">
        Update
    </button>
</form>
